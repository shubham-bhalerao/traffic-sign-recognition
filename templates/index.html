<!DOCTYPE html>
<html>
<head>
	<title>Traffic Sign Recognition</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
  		<h1>Traffic Sign Detector</h1>
  		<p>Developed by Shubham Bhalerao</p> 
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="text-center">
					<form action = "/success" method = "post"  enctype="multipart/form-data">
						<label for="imageUpload" class="upload-label">
								Upload a traffic sign image
						</label>
						<input type="file" name="photo" onchange="readURL(this);" class="form-control-file" id="imageUpload" accept=".png, .jpg, .jpeg">
						<input type="submit" value="upload" class="btn btn-primary" style="display:inline">
					</form>
					<p>(Upload RGB images only)</p>
					
				</div>
			</div>
			<div class="col-md-6">
				<img id="blah" src="#" alt="your image" />
			</div>
		</div>
	</div>
	<script>
		function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
	</script>
</body>
</html>
